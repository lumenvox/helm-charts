apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment
  template:
    metadata:
      labels:
        app: deployment
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '90'
    spec:
      containers:
        - name: deployment
          image: {{ .Values.image.repository }}/cloud-deployment{{ .Values.image.tag }}
          #imagePullPolicy: IfNotPresent
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 90
            - name: grpc
              containerPort: 80
          envFrom:
            - configMapRef:
                name: lumenvox-configmap
