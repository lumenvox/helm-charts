apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deployment-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: {{ .Values.hostnamePrefix }}-deployment.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deployment-service
                port:
                  number: 90
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: deployment-ingress-grpc
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - grpc
  routes:
    - kind: Rule
      match: Host(`{{ .Values.hostnamePrefix }}-deployment-grpc.com`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: deployment-service
          port: 80
          scheme: h2c
