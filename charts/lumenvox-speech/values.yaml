# Default values for speech.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image: {}

global:
  asrLanguages: []
  itnLanguages: []
  ttsLanguages: []
  customAsrModels: []
  lidLanguages: []
  neuronModels: []
  # Neuron languages - one deployment per language (same pattern as asrLanguages)
  neuronLanguages: []
  lumenvox:
    ingress:
      disableTls: false
      commonAnnotations: []
      grpcAnnotations: []
      httpAnnotations: []
    schedulerName: ""

asr:
  useFakeResult: "false"
  cacheMaxEntries: "1000"
  cacheMaxSizeMb: "500"

grammar:
  maxGrammarTransitions: ""
  useLegacyEnhanced: false

tts:
  useFakeResult: "false"
  # Optional: override neural-tts resources. When not set, platform "cloud" uses limits cpu: 3000m, memory: 20000Mi
  #  requests:
  #    cpu: 2000m
  #    memory: 4000Mi
  #  limits:
  #    cpu: 3000m
  #    memory: 8000Mi
  neuralTtsResources: {}

vad:
  redisDataTimeout: ""
