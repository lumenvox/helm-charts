apiVersion: v2
name: lumenvox-speech
description: LumenVox Speech Helm chart for Kubernetes
type: application
version: 5.4.0
appVersion: "5.4.0"
home: https://lumenvox.com
annotations:
  artifacthub.io/containsSecurityUpdates: true
  artifacthub.io/images: |
    - name: asr
      image: lumenvox/asr:5.4
    - name: cloud-init-tools
      image: lumenvox/cloud-init-tools:5.4
    - name: cloud-logging-sidecar
      image: lumenvox/cloud-logging-sidecar:5.4
    - name: grammar
      image: lumenvox/grammar:5.4
    - name: itn
      image: lumenvox/itn:5.4
    - name: lumenvox-api
      image: lumenvox/lumenvox-api:5.4
    - name: reporting-api
      image: lumenvox/reporting-api:5.4
    - name: session
      image: lumenvox/session:5.4
    - name: tts
      image: lumenvox/tts:5.4
    - name: vad
      image: lumenvox/vad:5.4
