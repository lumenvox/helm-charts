apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tts-models-claim
  namespace: {{ default .Release.Namespace .Values.global.defaultNamespace }}
spec:
  accessModes:
  {{- if eq .Values.platform "minikube" }}
    - ReadWriteOnce
  {{- else if eq .Values.platform "cloud" }}
    - ReadWriteMany
  {{- end }}
  volumeName: tts-models
  storageClassName: ""
  resources:
    requests:
      storage: 6Gi
