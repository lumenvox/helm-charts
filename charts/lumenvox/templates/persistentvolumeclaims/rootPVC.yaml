apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: root-claim
  namespace: {{ default $.Release.Namespace $.Values.global.defaultNamespace }}
spec:
  accessModes:
  {{- if eq .Values.platform "minikube" }}
    - ReadWriteOnce
  {{- else if eq .Values.platform "cloud" }}
    - ReadWriteMany
  {{- end }}
  volumeName: root
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi
