apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lang-claim
spec:
  accessModes:
  {{- if eq .Values.platform "minikube" }}
    - ReadWriteOnce
  {{- else if eq .Values.platform "gke" }}
    - ReadWriteMany
  {{- end }}
  volumeName: lang
  storageClassName: ""
  resources:
    requests:
      storage: 6Gi
