  artifacthub.io/images: |
    - name: admin-portal
      image: lumenvox/admin-portal:6.0
    - name: archive
      image: lumenvox/archive:6.0
    - name: binary-storage
      image: lumenvox/storage:6.0
    - name: cloud-init-tools
      image: lumenvox/cloud-init-tools:6.0
    - name: configuration
      image: lumenvox/configuration:6.0
    - name: deployment
      image: lumenvox/deployment:6.0
    - name: deployment-portal
      image: lumenvox/deployment-portal:6.0
    - name: license
      image: lumenvox/license:6.0
    - name: management-api
      image: lumenvox/management-api:6.0
    - name: resource
      image: lumenvox/resource:6.0
