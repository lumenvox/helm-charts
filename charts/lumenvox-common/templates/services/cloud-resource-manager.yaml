apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: {{ default .Release.Namespace .Values.global.defaultNamespace }}
spec:
  selector:
    app: resource
  ports:
    - name: http
      protocol: TCP
      port: 90
      targetPort: metrics
    - name: grpc
      protocol: TCP
      port: 80
      targetPort: grpc
